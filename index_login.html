<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style_Login.css">
    
    
    
</head>
<body>
    <div class="container flex">
        <h1>Create account</h1>
        <div class="box flex">
             <input type="name" class="name" id="name" placeholder="Enter your name">
        </div>

        <div class="box flex">
            <input type="phone_number" class="number" id="number" placeholder="Enter phone number">
        </div>

        <div class="box flex">
            <input type="email" class="email" id="email" placeholder="Email Id">
        </div>
        

     <a href="success.html"><button class="btn flex">Submit</button></a>   
       
        


    </div>
    
</body>
</html>
